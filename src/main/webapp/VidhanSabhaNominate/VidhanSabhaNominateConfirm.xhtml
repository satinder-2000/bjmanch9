<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/BjmTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >

    <ui:define name="content">
        <div class="w3-col m7">
            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                            <h:form> 
                                <h4 class="w3-margin-left">New Candidate Nomination Confirm - Vidhan Sabha</h4>
                                <h:messages infoStyle="color:blue;" errorStyle="color:red;"/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="state" value="State"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:outputText id="state" value="#{vidhanSabhaNominationMBean.state.name}" styleClass="w3-input"/>
                                    </div>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="consti" value="Constituency"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:outputText id="consti" value="#{vidhanSabhaNominationMBean.user.vidhanSabha}" styleClass="w3-input"/>
                                    </div>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="selected" value="Candidate Selected"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:outputText id="selected" value="#{vidhanSabhaNominationMBean.candidateSelected}" styleClass="w3-input"/>
                                    </div>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <span><b>OR</b></span>
                                    </div>
                                    <div class="w3-half">
                                        <span></span>
                                    </div>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="nomiNew" value="Nominate New Candidate"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:outputText id="nomiNew" value="#{vidhanSabhaNominationMBean.candidateNew}" styleClass="w3-input"/>
                                    </div>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half w3-center">
                                        <h:outputText value="&#160;"/>
                                    </div>
                                    <div class="w3-half w3-center">
                                        <h:commandButton action="returnFromVidhanSabhaNominateFlow" value="Submit" styleClass="w3-button w3-theme-d1 w3-margin-left w3-margin-bottom" />
                                    </div>
                                </div>
                                <br/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
