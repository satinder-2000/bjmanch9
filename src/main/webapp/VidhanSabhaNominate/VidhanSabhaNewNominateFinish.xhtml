<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/BjmTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <div class="w3-col m7">
            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                            <h:form> 
                                <h4 class="w3-margin-left">New Candidate Nomination - Vidhan Sabha</h4>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <p class="w3-margin-left">Congratulations!!</p>
                                    <p class="w3-margin-left">You have successfully nominated new Candidate <h:outputText value="#{vidhanSabhaNominationMBean.candidateNew}"/> for your constituency <h:outputText value="#{vidhanSabhaNominationMBean.user.vidhanSabha}"/>.</p>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <span/>
                                    </div>
                                    <div class="w3-half">
                                        <h:outputLink value="#{request.contextPath}/home/userHome.xhtml" styleClass="w3-button w3-theme-d1 w3-margin-left w3-margin-bottom">Home</h:outputLink>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
