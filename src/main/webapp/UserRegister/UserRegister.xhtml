<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/BjmTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">
        <div class="w3-col m7">
            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                            <h:form enctype="multipart/form-data"> 
                                <h4 class="w3-margin-left">User Register</h4>
                                <h:messages infoStyle="color:blue" errorStyle="color:red" />
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="email" value="Email"   styleClass="w3-margin-left w3-margin-bottom"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:inputText id="email" value="#{userRegisterMBean.userDto.email}" styleClass="w3-input w3-border" />
                                    </div>        
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="fname" value="First Name"   styleClass="w3-margin-left w3-margin-bottom"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:inputText id="fname" value="#{userRegisterMBean.userDto.firstName}" styleClass="w3-input w3-border" />
                                    </div>        
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="lname" value="Last Name"   styleClass="w3-margin-left w3-margin-bottom"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:inputText id="lname" value="#{userRegisterMBean.userDto.lastName}" styleClass="w3-input w3-border" />
                                    </div>        
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="gender" value="Gender"   styleClass="w3-margin-left w3-margin-bottom"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:selectOneMenu id="gender" value="#{userRegisterMBean.userDto.gender}" styleClass="w3-input w3-border" >
                                            <f:selectItem itemValue="" itemLabel="--Select One--" />
                                            <f:selectItem itemValue="Male" itemLabel="Male" />
                                            <f:selectItem itemValue="Female" itemLabel="Female" />
                                            <f:selectItem itemValue="Undisclosed" itemLabel="Undisclosed" />
                                        </h:selectOneMenu>    
                                    </div>        
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="dob" value="Date of Birth"   styleClass="w3-margin-left w3-margin-bottom"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:inputText id="dob" value="#{userRegisterMBean.userDto.dob}" pt:placeholder="DD/MM/YYYY" styleClass="w3-input w3-border" />
                                    </div>        
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="mobile" value="Mobile"   styleClass="w3-margin-left w3-margin-bottom"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:inputText id="mobile" value="#{userRegisterMBean.userDto.mobile}" styleClass="w3-input w3-border" />
                                    </div>        
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <b><h:outputLabel value="OR" /></b>
                                    </div>
                                    <div class="w3-half">
                                        <h:outputText value="" styleClass="w3-input" />
                                    </div>        
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="phone" value="Phone"   styleClass="w3-margin-left w3-margin-bottom"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:inputText id="phone" value="#{userRegisterMBean.userDto.phone}" styleClass="w3-input w3-border" />
                                    </div>        
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="state" value="State"   styleClass="w3-margin-left w3-margin-bottom"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:selectOneMenu id="state" value="#{userRegisterMBean.userDto.stateCode}" styleClass="w3-input w3-border">
                                            <f:selectItems value="#{userRegisterMBean.userDto.allStates}" var="st" itemValue="#{st.code}" itemLabel="#{st.name}"/>
                                            <f:ajax listener="#{userRegisterMBean.constituencyListener}" render="@this lokSabha vidhanSabha"/>
                                        </h:selectOneMenu>
                                    </div>        
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="lokSabha" value="Lok Sabha"   styleClass="w3-margin-left w3-margin-bottom"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:selectOneMenu id="lokSabha" value="#{userRegisterMBean.userDto.lokSabha}" styleClass="w3-input w3-border">
                                            <f:selectItems value="#{userRegisterMBean.userDto.lokSabhas}" var="ls" itemValue="#{ls.constituency}" itemLabel="#{ls.constituency}"/>
                                        </h:selectOneMenu>
                                    </div>        
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="vidhanSabha" value="Vidhan Sabha"   styleClass="w3-margin-left w3-margin-bottom"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:selectOneMenu id="vidhanSabha" value="#{userRegisterMBean.userDto.vidhanSabha}" styleClass="w3-input w3-border">
                                            <f:selectItems value="#{userRegisterMBean.userDto.vidhanSabhas}" var="vs" itemValue="#{vs.constituency}" itemLabel="#{vs.constituency}"/>
                                        </h:selectOneMenu>
                                    </div>        
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="profileImg" value="Profile Image"   styleClass="w3-margin-left w3-margin-bottom"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:inputFile id="profileImg" value="#{userRegisterMBean.profileImage}" styleClass="w3-input" />
                                        <small>Max Size is 1MB</small>
                                    </div>        
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half w3-center">
                                        <button type="reset" value="Reset" class="w3-button w3-theme-d1 w3-margin-left w3-margin-bottom">Reset</button>
                                    </div>
                                    <div class="w3-half w3-center">
                                        <h:commandButton action="#{userRegisterMBean.processData()}" value="Continue" styleClass="w3-button w3-theme-d1 w3-margin-left w3-margin-bottom"/>
                                    </div>        
                                </div>
                                <br/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
